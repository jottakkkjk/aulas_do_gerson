<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Primo</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Número Primo</h1>
        <form id="primeForm">
            <label for="numberInput">Digite um número (0-100):</label>
            <input type="number" id="numberInput" min="0" max="100" required>
            <button type="submit">Verificar</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="ex8.js"></script>
</body>
</html>
